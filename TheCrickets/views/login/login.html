<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	
	<title>Login</title>
	<link href = "loginStyleSheet.css" rel = "stylesheet" type = "text/css">
	<link href="https://fonts.googleapis.com/css?family=loginPageTextFont" rel="stylesheet">
  <link href="loginBox.css" rel="stylesheet" type="text/css">
  <script src="login.js" type="text/javascript"></script>
</head>

<body onload="onLoad();">
	<div class="scrollbar" id="customizeScrollbar">
  	<div class="force-overflow">
   
	<div id="navDivWrapper" class="doNotBlurr">
		<nav>
			<div class="lineFromCenter"><a id="leftMostMenuItem" href="#"><img class = "navBarImage" src="resources/about.png" alt="About">About</a></div>
			<div class="lineFromCenter"><a href="#loginContainer"><img class = "navBarImage" src="resources/login.png" alt="Login">Login</a></div>
			<div class="lineFromCenter"><a href="#"><img class = "navBarImage" src="resources/register.png" alt="Register">Register</a></div>
			<div class="lineFromCenter"><a href="#"><img class = "navBarImage" src="resources/contact.png" alt="Contact">Contact</a></div>
		</nav>
		</div>
	<div id="loginContainer" class="doNotBlurr">
        <div class="Welcome">Welcome</div>

        <div id="error">
           
        </div>

        <form>
            <div id="emailLabel">
                Email
            </div>

            <input type="text" id="email" placeholder="ex: something@email.com">

            <div id="passwordLabel">
                Password
            </div>

            <input type="password" id="password" placeholder="*****************">
            <br>

            <img src="resources\eye\006-eye.png" id="passEye" onclick="togglePass();">

            <label id="rememberContainer">
                <input type="checkbox" id="rememberBox"> Remember me
            </label>

            <div id="forgotPassword">Forgot password?</div>

            <input type="button" value="Log In" name="form" onclick="login();">
        </form>
    </div>
<div id="image1" class="loginImages">.</div>
<div id="image2" class="loginImages">.</div>
<div id="image3" class="loginImages">.</div>
<div id="image4" class="loginImages">.</div>
</div>
		</div>
</body>
</html>
