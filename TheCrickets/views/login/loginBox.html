<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="loginBox.css" rel="stylesheet" type="text/css">
    <script src="loginBox.js" type="text/javascript"></script>

</head>

<body>
    <div id="loginContainer">
        <div class="Welcome">Welcome</div>

        <form>
            <div id="emailLabel">
                Email
            </div>

            <input type="text" id="email">

            <div id="passwordLabel">
                Password
            </div>

            <input type="password" id="password"><br>

            <img src="resources\eye\006-eye.png" id="passEye" onclick="togglePass();">

            <label id="rememberContainer">
            <input type="checkbox" id="rememberBox">
            Remember me
            </label>

            <div id="forgotPassword">Forgot password?</div>

            <input type="submit" value="Log In">
        </form>
    </div>
</body>

</html>
