<!doctype html>
<html>

<head>
    <meta charset="utf-8">

    <title>Register</title>
    <link href="https://fonts.googleapis.com/css?family=loginPageTextFont" rel="stylesheet">
    <link href="registerBox.css" rel="stylesheet" type="text/css">
    <script src="login.js" type="text/javascript"></script>
</head>

<body onload="onLoad();">
    <div id="registerContainer" class="doNotBlurr">
        <div class="Welcome">Welcome</div>

        <div id="error">

        </div>

        <form>
            <div id="emailLabel">
                Email
            </div>

            <input type="text" id="email" placeholder="ex: something@email.com">

            <div id="passwordLabel">
                Password
            </div>

            <input type="password" id="password" placeholder="*****************">
            <br>

            <img src="resources\eye\006-eye.png" id="passEye" onclick="togglePass();">

            <div id="passwordAgainLabel">
                Confirm Password
            </div>

            <input type="password" id="passwordAgain" placeholder="*****************" onchange="checkPassword();">
            <br>

            <img src="resources\eye\006-eye.png" id="passEye" onclick="togglePassAgain();">

            <label id="acceptContainer">
                <input type="checkbox" id="acceptBox"> I accept the terms and conditions
            </label>

            <input type="button" value="Submit" name="form" onclick="register();">
        </form>
    </div>
</body>

</html>
