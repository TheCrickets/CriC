<!DOCTYPE html>
<html>

<head>
    <link href="http://localhost:3000/static/map/map.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=loginPageTextFont" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://localhost:3000/static/Home/style.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map</title>
    <script type="text/javascript">
           function profile() {
            stringBuilder = ("http://localhost:55557/home/").concat(localStorage.getItem("sessionID")).concat("/").concat(localStorage.getItem("email")).concat("/personalPage");
            window.location = stringBuilder;
        }

        function settings() {
            stringBuilder = ("http://localhost:55557/profile/").concat(localStorage.getItem("sessionID")).concat("/").concat(localStorage.getItem("email"));
            window.location = stringBuilder;
        function logout() {
            stringBuilder = ("http://localhost:55557/logout/").concat(localStorage.getItem("sessionID")).concat("/").concat(localStorage.getItem("email"));
            window.location = stringBuilder;
        }

        function home() {
            stringBuilder = ("http://localhost:55557/home/").concat(localStorage.getItem("sessionID")).concat("/").concat(localStorage.getItem("email")).concat("/home");
            window.location = stringBuilder;
        }
}
    </script>
</head>

<body>

    <nav>
        <a id="leftMostMenuItem" href="#">
            <img class="navBarImage" alt="Notifications" src="http://localhost:3000/static/map/resources/Alet_2.png">Notifications</a>
        <div class="dropdown">
            <button class="dropbtn">
                <img class="navBarImage" alt="Profile" src="http://localhost:3000/static/map/resources/user.png"> Profile
                <i class="fa fa-caret-down"></i>
            </button>
            <!--fa fa.. e pt sageata de jos-->
            <div class="dropdown-content">
                <a href="#" onclick="profile();"> &raquo; Your profile</a>
                <a href="#" onclick="settings();"> &raquo; Settings </a>
            </div>
        </div>

        <a href="#" onclick="logout();">
            <img class="navBarImage" alt="Logout" src="http://localhost:3000/static/map/resources/logout.png">Logout</a>
    </nav>

    <div id="mySidenav" class="sidenav">
        <a href="#" onclick="home();">Home
            <img class="menuImage" alt="Home" src="http://localhost:3000/static/map/resources/home.png">
        </a>
        <a href="#" id="map" src="http://localhost:3000/static/map/map.html">Map
            <img class="menuImage" alt="Map" src="http://localhost:3000/static/map/resources/map.png">
        </a>
       <a href="http://localhost:3000/static/map/table.html" id="placeholder">Table </a>

        <div id="links">
            <div class="icon-bar">
                <a href="https://ro-ro.facebook.com/" class="facebook">
                    <i class="fa fa-facebook"></i>
                </a>
                <a href="https://twitter.com/twitter" class="twitter">
                    <i class="fa fa-twitter"></i>
                </a>
                <a href="https://www.google.ro" class="google">
                    <i class="fa fa-google"></i>
                </a>
                <a href="https://www.linkedin.com/" class="linkedin">
                    <i class="fa fa-linkedin"></i>
                </a>

            </div>
            <img id="menuImageForLinks" alt="Links" src="http://localhost:3000/static/map/resources/social.png">

        </div>

    </div>

    <div class="photouser">
            <img src="http://localhost:3000/static/map/resources/userphoto.png" alt="User">
            <div id="textUserName">User Name</div>
        </div>

    <div id="mapContainer">
        <iframe width="1110" height="550" scrolling="no" frameborder="no" src="https://fusiontables.google.com/embedviz?q=select+col1+from+16MVlANGXdtndx6ouQaufWzvPyzlfGPsl1DfTDJkH&viz=MAP&h=false&lat=42.758368053254614&lng=19.41935798181703&t=1&z=4&l=col1&y=2&tmplt=2&hml=ONE_COL_LAT_LNG"></iframe>
        <div id="options" >
            <!-- to format -->
            Use double left click to zoom in and double right click to zoom out.
            <br> You can see the full map
            <a href="https://fusiontables.google.com/embedviz?q=select+col1+from+16MVlANGXdtndx6ouQaufWzvPyzlfGPsl1DfTDJkH&viz=MAP&h=false&lat=42.758368053254614&lng=19.41935798181703&t=1&z=4&l=col1&y=2&tmplt=2&hml=ONE_COL_LAT_LNG" target="_blank">here</a>
           
            <br> More options here.</div>
    </div>
